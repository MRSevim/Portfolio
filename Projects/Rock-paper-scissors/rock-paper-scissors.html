<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Rock Paper Scissors Game with Objects</title>
  </head>
  <link rel="stylesheet" href="rock-paper-scissors.css" />
  <body>
    <main class="container">
      <p class="title">Rock Paper Scissors Game</p>
      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/Rock-emoji.png" />
      </button>
      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/Paper-emoji.png" />
      </button>
      <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/Scissors-emoji.png" />
      </button>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button
        onclick="
      score.wins = 0
      score.losses = 0
      score.ties = 0
      localStorage.removeItem('Score');
      updateScoreElement();
      "
        class="reset-score-button"
      >
        Reset Score
      </button>
      <button
        class="auto-play-button"
        onclick="
    autoPlay();
    "
      >
        Auto Play
      </button>
    </main>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
